<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sachecaft</title>
  <style>
    body { background: #181818; color: #fff; font-family: sans-serif; margin: 0; }
    h1 { text-align: center; }
    #gameCanvas { display: block; margin: 20px auto; background: #444; border: 2px solid #fff;}
    #status, #inventory { text-align: center; margin: 0.5em;}
    .inv-btn { margin: 0 4px; padding: 6px 15px; border-radius: 4px; border: none; background: #333; color: #fff; cursor: pointer;}
    .inv-btn.selected { background: #6a3cff;}
     body { background: #181818; }
    #gameCanvas { display: block; margin: 20px auto; background: #444; border: 2px solid #fff;}
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#6a3cff";
    ctx.fillRect(50, 50, 200, 100);
  </style>
</head>
<body>
  <h1>Sachecaft</h1>
  <div id="inventory"></div>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div id="status">Use arrow keys/WASD to move. Click to place, Shift+Click to break. Number keys to switch block type.</div>
  <script src="main.js" defer></script>
</body>
</html>
